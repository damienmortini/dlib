<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>element-input-signal-beat</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      font-family: sans-serif;
    }

    body {
      display: grid;
      justify-content: center;
      align-content: center;
      gap: 10px;
    }

    #container {
      display: contents;
    }

    element-input-signal-beat {
      width: 500px;
    }
  </style>
</head>

<body>
  <div id="container">
    <element-input-signal-beat zoom="3" length="3"></element-input-signal-beat>
    <element-input-signal-beat zoom="3" step=".1"></element-input-signal-beat>
    <element-input-signal-beat zoom="3" step=".01" looplength=".1"></element-input-signal-beat>
    <element-input-signal-beat zoom="3" step=".001"></element-input-signal-beat>
  </div>

  <script type="module">
    import Element from '../index.js';
    window.customElements.define(`element-input-signal-beat`, Element);

    const element = document.querySelector('element-input-signal-beat');

    for (let index = 0; index < 1000; index++) {
      element.beats.add(Math.random());
    }

    const container = document.body.querySelector('#container');

    // const arrayInputElement = document.querySelector('element-input-signal-beat');
    // const array = new Float32Array(1000);
    // for (let index = 0; index < array.length; index++) {
    //   array[index] = (Math.random() * 2 - 1) * 20;
    // }
    // arrayInputElement.array = array;

    // const arrayInputElementStepped = document.querySelector('element-input-signal-beat#stepped');
    // console.log(arrayInputElementStepped.array.length);

    // for (let index = 0; index < arrayInputElementStepped.array.length; index++) {
    //   arrayInputElementStepped.array[index] = Math.random();
    // }
    // arrayInputElementStepped.draw();

    window.addEventListener('wheel', (event) => {
      for (const child of container.children) {
        if (Math.abs(event.deltaY)) {
          child.zoom *= event.deltaY < 0 ? 1 / .95 : .95;
        }
      }
    });
  </script>
</body>

</html>
