<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>element-input-select</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    body {
      display: grid;
      justify-content: center;
      align-content: center;
      gap: 20px;
    }
  </style>
</head>

<body>
  <element-input-select></element-input-select>
  <element-input-select value="1" options="[.5, 1, 2.5, 3]"></element-input-select>
  <element-input-select options="[{a: 1}, {b: 2}, {c: 3}]"></element-input-select>
  <element-input-select value="World" options="['Hello', 'World', '!']" disabled></element-input-select>

  <script type="module">
    import Element from '../index.js';
    window.customElements.define(`element-input-select`, Element);

    const element = document.querySelector('element-input-select');
    element.addEventListener('input', (event) => {
      console.log(event.target.value);
    });
  </script>
</body>

</html>
