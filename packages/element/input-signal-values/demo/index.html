<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>element-input-signal-values</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      font-family: sans-serif;
    }

    body {
      display: grid;
      justify-content: center;
      align-content: center;
      gap: 10px;
    }

    element-input-signal-values {
      width: 500px;
    }
  </style>
</head>

<body>
  <element-input-signal-values duration="5" zoom="10"></element-input-signal-values>
  <element-input-signal-values time="2.2" frequency="4" duration="10" values="[4, 1, 2, 3, 4, 5, 6, 5, 4, 3, 2, 2, 0]">
  </element-input-signal-values>
  <element-input-signal-values id="stepped" max="1" step=".01" time="4" duration="180" array="new Float32Array(360)">
  </element-input-signal-values>

  <script type="module">
    import Element from '../index.js';
    window.customElements.define(`element-input-signal-values`, Element);
    const arrayInputElement = document.querySelector('element-input-signal-values');
    const array = new Float32Array(1000);
    for (let index = 0; index < array.length; index++) {
      array[index] = (Math.random() * 2 - 1) * 20;
    }
    arrayInputElement.array = array;

    const arrayInputElementStepped = document.querySelector('element-input-signal-values#stepped');
    console.log(arrayInputElementStepped.array.length);

    for (let index = 0; index < arrayInputElementStepped.array.length; index++) {
      arrayInputElementStepped.array[index] = Math.random();
    }
    arrayInputElementStepped.draw();
  </script>
</body>

</html>
