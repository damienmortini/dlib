<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>element-viewer-array</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      font-family: sans-serif;
    }

    body {
      display: grid;
      justify-content: center;
      align-content: center;
      gap: 20px;
    }

    element-viewer-array {
      width: 500px;
    }
  </style>
</head>

<body>
  <element-viewer-array controls zoom="4"></element-viewer-array>
  <element-viewer-array controls zoom="2" max="5" array="[1, 2, 3, 4, 5, 4, 3, 2, 1]"></element-viewer-array>
  </element-viewer-array>

  <script type="module">
    import Element from '../index.js';
    window.customElements.define(`element-viewer-array`, Element);
    const arrayInputElement = document.querySelector('element-viewer-array');
    const array = new Float32Array(1000);
    for (let index = 0; index < array.length; index++) {
      array[index] = (Math.random() * 2 - 1) * 20;
    }
    arrayInputElement.array = array;
  </script>
</body>

</html>
