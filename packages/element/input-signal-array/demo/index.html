<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>damo-input-signal-array</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      font-family: sans-serif;
    }

    body {
      display: grid;
      justify-content: center;
      align-content: center;
      gap: 10px;
    }

    damo-input-signal-array {
      width: 500px;
    }
  </style>
</head>

<body>
  <damo-input-signal-array duration="5" zoom="10"></damo-input-signal-array>
  <damo-input-signal-array time="2.2" frequency="4" duration="10" array="[4, 1, 2, 3, 4, 5, 6, 5, 4, 3, 2, 2, 0]">
  </damo-input-signal-array>
  <damo-input-signal-array id="stepped" max="1" step=".01" time="4" duration="180" array="new Float32Array(360)">
  </damo-input-signal-array>

  <script type="module">
    import '../index.js';
    const arrayInputElement = document.querySelector('damo-input-signal-array');
    const array = new Float32Array(1000);
    for (let index = 0; index < array.length; index++) {
      array[index] = (Math.random() * 2 - 1) * 20;
    }
    arrayInputElement.array = array;

    const arrayInputElementStepped = document.querySelector('damo-input-signal-array#stepped');

    for (let index = 0; index < arrayInputElementStepped.array.length; index++) {
      arrayInputElementStepped.array[index] = Math.random();
    }
    arrayInputElementStepped.draw();
  </script>
</body>

</html>
