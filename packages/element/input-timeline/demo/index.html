<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>element-input-timeline</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      font-family: sans-serif;
    }

    body {
      display: grid;
      justify-content: center;
      align-content: center;
    }

    element-input-timeline {
      width: 500px;
    }

    details {
      border: 1px dashed lightgrey;
      width: 500px;
      overflow: hidden;
    }

    details[open] {
      height: 200px
    }
  </style>
</head>

<body>
  <element-input-timeline scale="30"></element-input-timeline>
  <details open>
    <summary>Output</summary>
    <div id="output"></div>
  </details>

  <script type="module">
    import Element from '../index.js';

    window.customElements.define(`element-input-timeline`, Element);

    const timelineInputElement = document.querySelector('element-input-timeline');
    const output = document.querySelector('#output');
    const channelNames = ['Rock1', 'Rock2', 'Rock3', 'Light2', 'Light2', 'Light3', 'Sky', 'Tree1', 'Tree2', 'Player'];
    for (const name of channelNames) {
      const keyframes = new Set();
      const step = .5;
      for (let index = 0; index < 40; index++) {
        keyframes.add(Math.floor(Math.random() * 500) * step);
      }
      timelineInputElement.addChannel({
        name,
        color: `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`,
        keyframes,
        step,
      });
    }
    const outputDivs = [];
    for (let index = 0; index < 10; index++) {
      const div = document.createElement('div');
      outputDivs.push(div);
      output.prepend(div);
    }
    timelineInputElement.addEventListener('input', (event) => {
      const div = outputDivs.shift();
      outputDivs.push(div);
      div.style.color = event.detail.color;
      div.textContent = `${event.detail.name} @ ${event.detail.time}s`;
      output.prepend(div);
    });
    window.addEventListener('keydown', (event) => {
      if (event.key === ' ') {
        timelineInputElement[timelineInputElement.paused ? 'play' : 'pause']();
      }
    });
  </script>
</body>

</html>
