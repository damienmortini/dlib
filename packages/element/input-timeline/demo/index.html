<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>element-input-timeline</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    body {
      display: grid;
      justify-content: center;
      align-content: center;
    }

    element-input-timeline {
      width: 500px;
    }
  </style>
</head>

<body>
  <element-input-timeline scale="30"></element-input-timeline>

  <script type="module">
    import Element from '../index.js';
    window.customElements.define(`element-input-timeline`, Element);
    const timelineInputElement = document.querySelector('element-input-timeline');
    for (let index = 0; index < 10; index++) {
      const keyframes = new Set();
      for (let index = 0; index < 40; index++) {
        keyframes.add(Math.floor(Math.random() * 500));
      }
      timelineInputElement.addChannel({
        name: `Channel ${index + 1}`,
        color: `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`,
        keyframes,
        step: .5,
      });
    }
    timelineInputElement.addEventListener('input', (event) => {
      console.log(event.detail);
    });
    window.addEventListener('keydown', (event) => {
      if (event.key === ' ') {
        timelineInputElement[timelineInputElement.paused ? 'play' : 'pause']();
      }
    });
    // timelineInputElement.addChannel({
    //   name: 'Lights',
    //   color: 'blue',
    // });
    // timelineInputElement.addChannel({
    //   name: 'Sky',
    //   color: 'yellow',
    // });
  </script>
</body>

</html>
