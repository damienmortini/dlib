<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>element-animation-lottie</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    damo-animation-lottie {
      width: 600px;
    }
  </style>
</head>

<body>
  <script type="module" src="../index.js"></script>
  <damo-animation-lottie loop autoplay src="bodymovin.json"></damo-animation-lottie>

  <script>
    const lottieAnimationElement = document.body.querySelector('damo-animation-lottie');
    document.body.addEventListener('drop', (event) => {
      event.preventDefault();
      const file = event.dataTransfer.items[0].getAsFile();
      if (!file) {
        return;
      }
      const reader = new FileReader()
      reader.addEventListener("load", function () {
        lottieAnimationElement.src = reader.result;
      });
      reader.readAsDataURL(file)
    });

    document.body.addEventListener('dragover', (event) => {
      event.preventDefault();
    });
  </script>
</body>

</html>
