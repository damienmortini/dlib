<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>element-input-button</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    body {
      display: grid;
      justify-content: center;
      align-content: center;
    }
  </style>
</head>

<body>
  <div>
    Press me! <element-input-button onclick="this.value = Math.random()">Button</element-input-button>
  </div>
  <span></span>
  <element-input-button disabled>Disabled Button</element-input-button>

  <script type="module">
    import Element from '../index.js';
    window.customElements.define(`element-input-button`, Element);

    const buttonElement = document.querySelector('element-input-button');
    buttonElement.addEventListener('input', (event) => {
      document.querySelector('span').textContent = 'Output: ' + event.target.value;
    });
  </script>
</body>

</html>
