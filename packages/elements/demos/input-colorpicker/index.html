<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>input-colorpicker</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-content: center;
      flex-wrap: wrap;
    }
  </style>
</head>

<body>
  <!-- <input-colorpicker value="red" oninput="console.log(this.value)"></input-colorpicker>
  <input-colorpicker value="green" oninput="console.log(this.value)"></input-colorpicker>
  <input-colorpicker value="blue" oninput="console.log(this.value)"></input-colorpicker> -->
  <script type="module">
    import InputColorPickerElement from '../node_modules/@damienmortini/elements/src/input-colorpicker/index.js';
    customElements.define('input-colorpicker', InputColorPickerElement);

    for (let index = 0; index < 20; index++) {
      const element = document.createElement('input-colorpicker');
      if (index !== 0) {
        element.value = `rgba(${Math.floor(255 * Math.random())}, ${Math.floor(255 * Math.random())}, ${Math.floor(255 * Math.random())}, ${Math.random()})`;
      }
      document.body.appendChild(element);
    }
  </script>
</body>

</html>
