<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Element Demos</title>
  <style>
    html,
    body {
      --margin: 20px;
      width: 100%;
      height: 100%;
      margin: 0;
      font-family: monospace;
    }

    /* section */

    section {
      width: 100%;
      height: 100%;
    }

    /* nav */

    nav {
      box-sizing: border-box;
      position: absolute;
      right: 0;
      height: fit-content;
      width: fit-content;
    }

    @media (orientation: landscape) {
      nav {
        right: 0;
      }
    }

    @media (orientation: portrait) {
      nav {
        left: 0;
        bottom: 0;
      }
    }

    section.grid nav {
      width: 100%;
      height: 100%;
    }

    nav ul {
      display: flex;
      padding: calc(var(--margin) * .5);
      list-style: none;
      margin: 0;
      box-sizing: border-box;
    }

    section.grid nav ul {
      flex-direction: row;
      flex-wrap: wrap;
      align-content: start;
      justify-content: center;
      width: 100%;
    }

    @media (orientation: landscape) {
      nav ul {
        flex-direction: column;
      }
    }

    nav li {
      display: flex;
      flex-direction: column;
      flex: none;
      width: 200px;
      height: 200px;
      padding: var(--margin);
      margin: calc(var(--margin) * .5);
      box-sizing: border-box;
      box-shadow: 0 0 5px rgba(0, 0, 0, .2);
      border-radius: 4px;
    }

    nav li h2 {
      text-align: center;
      margin: 0;
      margin-bottom: var(--margin);
      vertical-align: middle;
      font-size: 18px;
    }

    nav li a {
      max-width: 100%;
    }

    nav li p {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      width: 100%;
      height: 100%;
    }

    /* main */

    main {
      position: fixed;
      top: 0;
      left: 0;
    }

    section.grid main {
      display: none;
    }

    @media (orientation: landscape) {
      main {
        width: calc(100% - 200px - var(--margin) * 2);
        height: 100%;
      }
    }

    @media (orientation: portrait) {
      main {
        width: 100%;
        height: calc(100% - 200px - var(--margin) * 2);
      }
    }

    main iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>
  <section>
    <nav>
      <ul></ul>
    </nav>

    <main>
      <iframe src=""></iframe>
    </main>
  </section>

  <script type="module">
    import ELEMENTS from './elements.js';

    const section = document.body.querySelector('section');
    const list = document.body.querySelector('nav ul');
    const iframe = document.body.querySelector('iframe');

    for (const elementName of ELEMENTS) {
      list.insertAdjacentHTML("beforeend", `
        <li data-elementname="${elementName}">
          <h2><a href="#${elementName}">${elementName}</a></h2>
          <p><${elementName}></${elementName}></p>
        </li>
      `);
      import(`./node_modules/@damienmortini/elements/src/${elementName}/index.js`).then((module) => {
        customElements.define(elementName, module.default);
      });
    }

    const updatePath = () => {
      const elementName = location.hash.slice(1);
      if (elementName) {
        section.classList.remove('grid');
        iframe.contentWindow.location.replace(`${elementName}/index.html`);
      } else {
        section.classList.add('grid');
      }
    }

    updatePath();
    window.addEventListener('hashchange', updatePath);
  </script>
</body>

</html>
