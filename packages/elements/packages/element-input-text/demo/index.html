<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>element-input-text</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    body {
      display: grid;
      justify-content: center;
      align-content: center;
      gap: 20px;
    }
  </style>
</head>

<body>
  <element-input-text value="Hello"></element-input-text>
  <element-input-text value="World!" disabled></element-input-text>

  <script type="module">
    import Element from '../index.js';
    window.customElements.define(`element-input-text`, Element);

    const element = document.querySelector('element-input-text');
    element.addEventListener('input', (event) => {
      console.log(event.target.value);
    });
  </script>
</body>

</html>
