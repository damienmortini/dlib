<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>element-viewport</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    body {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
    }

    element-viewport {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <element-viewport>
    <div style="position: absolute; background-color: blue; width: 100px; height: 100px;"></div>
  </element-viewport>
  <element-viewport centered>
    <div style="position: absolute; background-color: red; width: 100px; height: 100px; left: -50px;"></div>
    <div
      style="position: absolute; background-color: green; width: 100px; height: 100px; border-radius: 50%; top: 25px; left: 100px;">
    </div>
  </element-viewport>
  <element-viewport centered>
    <div style="position: absolute; background-color: red; width: 100px; height: 100px; left: -50px;"></div>
    <div
      style="position: absolute; background-color: green; width: 100px; height: 100px; border-radius: 50%; top: 25px; left: 100px;">
    </div>
  </element-viewport>
  <element-viewport centered>
    <div style="position: absolute; background-color: red; width: 100px; height: 100px; left: -50px;"></div>
    <div
      style="position: absolute; background-color: green; width: 100px; height: 100px; border-radius: 50%; top: 25px; left: 100px;">
    </div>
  </element-viewport>

  <script type="module">
    import Element from '../index.js';
    window.customElements.define(`element-viewport`, Element);
  </script>
</body>

</html>
