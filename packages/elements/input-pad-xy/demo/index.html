<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>element-input-pad-xy</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    body {
      display: grid;
      gap: 20px;
      justify-content: center;
      align-content: center;
    }
  </style>
</head>

<body>
  <element-input-pad-xy value="[.5, .5]"></element-input-pad-xy>
  <element-input-pad-xy disabled></element-input-pad-xy>

  <script type="module">
    import Element from '../index.js';
    window.customElements.define(`element-input-pad-xy`, Element);

    const element = document.querySelector('element-input-pad-xy');
    element.addEventListener('input', (event) => {
      console.log(event.target.value);
    });
  </script>
</body>

</html>
